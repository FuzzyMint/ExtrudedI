<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;
attribute vec4 aVertexColor;
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
uniform mat4 uNMatrix;
uniform vec3 uLightPosition; 
uniform vec4 uLightAmbient;  
uniform vec4 uLightDiffuse;  
uniform vec4 uMaterialDiffuse;
uniform bool uWireframe;
uniform bool uPerVertexColor;

varying vec4 vFinalColor;

void main(void) {

    if (uWireframe) {
        if (uPerVertexColor){
            vFinalColor = aVertexColor;
        }
        else{
            vFinalColor = uMaterialDiffuse;
        }
    }
    else{
        vec3 N = vec3(uNMatrix * vec4(aVertexNormal, 0.0));  // This is a vector w = 0;
        vec3 L = normalize(-uLightPosition);                 // Given a light position, use the inverse is the direction (to the center of the world)
        L = vec3(uNMatrix*vec4(L,0.0));

        float vertColorTwo = aVertexPosition.y / 2.3;

        vec4 gradientColor = vec4(vertColorTwo + vertColorTwo,vertColorTwo,0.2,1.0);
        vFinalColor = gradientColor;
        vFinalColor.a = 1.0;
    }
    
    //Transformed vertex position
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition,1.0); // vertex w=1
    
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

varying vec4  vFinalColor;

void main(void)  {
 gl_FragColor = vFinalColor;
}
</script>

</script>

<script id='code-js' type="text/javascript">

var gl = null;     // WebGL context
var prg = null;    // The program (shaders)
var pMatrix = mat4.create();    // The projection matrix
var mvMatrix = mat4.create();
var nMatrix =  mat4.create();      // The normal matrix

var teapotTexture = null;
var cubeTexture = null;

var c_width = 720;
var c_height = 540;
var numOfCatmullSubdivisions = 0;

/**
*  Sets up the canvas
*/
function configure(){
    gl.clearColor(0.3,0.3,0.3, 1.0);
    gl.clearDepth(100.0);
    gl.enable(gl.DEPTH_TEST);
    gl.depthFunc(gl.LEQUAL);
    initTransforms();
}


/**
*   Defines the initial values for the transformation matrices
*/
function initTransforms(){   

    //Initialize Perspective matrix
    mat4.identity(pMatrix);
    mat4.perspective(30, c_width / c_height, 0.1, 1000.0, pMatrix);
    gl.uniformMatrix4fv(prg.uPMatrix, false, pMatrix);    //Maps the Perspective matrix to the uniform prg.uPMatrix

    mat4.identity(mvMatrix);
    gl.uniformMatrix4fv(prg.uMVMatrix, false, mvMatrix); 
}

function updateTransforms() {
    
    mat4.identity(mvMatrix);

    mat4.translate(mvMatrix, [-0.0, -0.5, -6.0]);
    
    // Rotate about world's y axis
    mat4.rotateX(mvMatrix, elevation/100);

    // Rotate about plane's z axis
    mat4.rotateY(mvMatrix, rotation/100);

    // Create normal matrix
    mat4.set(mvMatrix, nMatrix);
    mat4.inverse(nMatrix);
    mat4.transpose(nMatrix);

    gl.uniformMatrix4fv(prg.uMVMatrix, false, mvMatrix);
 }


/**
* Maps the matrices to shader matrix uniforms
*
* Called once per rendering cycle. 
*/
function setMatrixUniforms(){
    gl.uniformMatrix4fv(prg.uMVMatrix, false, mvMatrix);

    gl.uniformMatrix4fv(prg.uNMatrix, false, nMatrix);
}

/**
* Load our scene
*/
function load(){
    Floor.build(50,2);
    Axis.build(60);
    ExtrudedI.build();

    var mesh = new Mesh();
    mesh.buildMesh(ExtrudedI.vertices,ExtrudedI.indices);
    Scene.addObject(Floor);
    Scene.addObject(Axis);
    Scene.addObject(mesh.getObjectFromMesh());   
}


/**
* invoked on every rendering cycle
*/
function draw() {
    gl.viewport(0, 0, c_width, c_height);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        
    try{
        
        updateTransforms();   
        setMatrixUniforms(); 
                
        for (var i = 0; i < Scene.objects.length; i++){
            
            var object = Scene.objects[i];
            
            //Setting uniforms
            gl.uniform4fv(prg.uMaterialDiffuse, object.diffuse);
            gl.uniform1i(prg.uWireframe,object.wireframe);
            gl.uniform1i(prg.uPerVertexColor, object.perVertexColor);
            
            //Setting attributes
            gl.enableVertexAttribArray(prg.aVertexPosition);
            gl.disableVertexAttribArray(prg.aVertexNormal);
            gl.disableVertexAttribArray(prg.aVertexColor);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, object.vbo);
            gl.vertexAttribPointer(prg.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(prg.aVertexPosition);
            
            if(!object.wireframe){
                gl.bindBuffer(gl.ARRAY_BUFFER, object.nbo);
                gl.vertexAttribPointer(prg.aVertexNormal, 3, gl.FLOAT, false, 0, 0);
                gl.enableVertexAttribArray(prg.aVertexNormal);
            }
            
            if (object.perVertexColor){
                gl.bindBuffer(gl.ARRAY_BUFFER, object.cbo);
                gl.vertexAttribPointer(prg.aVertexColor,4,gl.FLOAT, false, 0,0);
                gl.enableVertexAttribArray(prg.aVertexColor);
            }
            
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, object.ibo);
            
            if (object.wireframe){
                gl.drawElements(gl.LINES, object.indices.length, gl.UNSIGNED_SHORT,0);
            }
            else{
                gl.drawElements(gl.TRIANGLES, object.indices.length, gl.UNSIGNED_SHORT,0);
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            
        }
    }
    catch(err){
        alert(err);
        console.error(err.description);
    }
}

var fps = 60;
var rollVelocity = 0;
var pitchVelocity = 0;
var elevation = 0;
var rotation = 0;
function animate(){

    // Update rotation and pitch from keypress
    //rotation += 0.5;
    rotation += rollVelocity*4;
    elevation += pitchVelocity*4;
  
    draw();

    setTimeout(function() {
        requestAnimationFrame(animate);
    }, 1000 / fps);

}

function keydown(ev) {
    var keyCode = ev.keyCode;
    if (keyCode == 65){
        rollVelocity = 0.5;
    } else if (keyCode == 68){
        rollVelocity = -0.5;
    }   
}

function keyup(ev) {
    var keyCode = ev.keyCode;
    if (keyCode == 87) {
        numOfCatmullSubdivisions++;
        runCatmull();
    } else if (keyCode == 83) {
        numOfCatmullSubdivisions--;
        runCatmull();
    } else if (keyCode == 65 || keyCode == 68){
        rollVelocity = 0.0;
    }  
}

function runCatmull() {
    var mesh = new Mesh();
    mesh.buildMesh(ExtrudedI.vertices,ExtrudedI.indices);

    for (var i = 0; i < numOfCatmullSubdivisions; i++) {
        mesh = mesh.catmull();
    };

    Scene.objects = [];
    Scene.addObject(Floor);
    Scene.addObject(Axis);
    Scene.addObject(mesh.getObjectFromMesh());
}


/**
* Entry point. This function is invoked when the page is loaded
*/
var app = null;
function runWebGLApp() {
    document.onkeydown = function(ev) {keydown(ev);};
    document.onkeyup = function(ev) {keyup(ev);};

    app = new WebGLApp("canvas-element-id")
    app.configureGLHook = configure;
    app.loadSceneHook   = load;
    app.drawSceneHook   = draw;
    app.run();
    animate();
}
</script>
</head>

<body onLoad='runWebGLApp()'>
<h1>MP3 Teapot - Yusuf Sobh</h1>
<canvas id='canvas-element-id' width='720' height='540'>

</canvas>

<p>
      Keys:<br> 
      W = Increase number of subdivisions <br>
      S = Decrease number of subdivisions <br>
      A or D = Roll <br>
</p>
